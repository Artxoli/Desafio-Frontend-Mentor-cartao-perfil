<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Profile card component site" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="cartao">
        <div class="informacao-perfil">
          <img src="./src/images/image-victor.jpg" alt="foto de perfil" />
          <p>Victor Crest <span class="idade">26</span></p>
          <span class="cidade">Londres</span>
        </div>
        <hr>
        <ul class="numeros-perfil">
          <li class="informacao">
            <p class="quantidade">80K</p>
            <span class="quantidade-tipo">Seguidores</span>
          </li>
          <li class="informacao">
            <p class="quantidade">803K</p>
            <span class="quantidade-tipo">Curtidas</span>
          </li>
          <li class="informacao">
            <p class="quantidade">1.4K</p>
            <span class="quantidade-tipo">Fotos</span>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
